<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>EcoMarket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eaf5ea;
      text-align: center;
    }

    h1 {
      color: #2e7d32;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 60%;
    }

    th, td {
      border: 1px solid #999;
      padding: 8px;
    }

    th {
      background-color: #81c784;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Productos disponibles</h1>

  <table>
    <tr>
      <th>Producto</th>
      <th>Precio</th>
      <th>Categoría</th>
    </tr>
    <tr><td>Manzanas</td><td>$2.500</td><td>Frutas</td></tr>
    <tr><td>Tomate</td><td>$1.800</td><td>Verduras</td></tr>
    <tr><td>Piña</td><td>$3.000</td><td>Frutas</td></tr>
  </table>
</body>
</html>
